<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize and Opacity</title>
    <style>
        .resized-image {
            width: 300px; 
            height: auto; 
            opacity: 0.5; 
        }
    </style>
</head>
<body>
    <img src="download.jpg" alt="Sample Image" class="resized-image">
</body>
</html>
